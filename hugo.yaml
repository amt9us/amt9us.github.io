baseURL: "https://amt9us.github.io/"
languageCode: en-us
title: amt9us.github.io
pagerSize: 6
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  title: amt9us.github.io
  description: "실무 경험과 개인적인 학습 기록을 정리하는 공간입니다."
  keywords: [Backend, Devlog, Blog]
  author: amt9us
  images: ["/images/default-og.jpg"] 
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  ShowToc: true
  TocOpen: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: true

  assets:
    # disableHLJS: true # to disable highlight.js
    disableFingerprinting: false
    favicon: "/images/favicon.png"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "amt9us.github.io"
    icon: /apple-touch-icon.png
    iconHeight: 35

  profileMode:
    enabled: false
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: github
      url: "https://github.com/amt9us"
    - name: email
      url: "mailto:tmdgus877@gmail.com"
    - name: linkedin
      url: "https://www.linkedin.com/in/seunghyun-kim-250b562a6/"
    - name: rss
      url: "/index.xml"

  analytics:
    google:
      SiteVerificationTag: "Hl4cfmGPiEz-hCmqtj9nY5OKY_gMQFbny-JWV-K6WuQ"
    naver:
      SiteVerificationTag: "4cc52ffd2fbd2aef8e874d07dc49a2d19310dce2"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: false

  editPost:
    URL: "https://github.com/amt9us/amt9us.github.io/content"
    Text: "Suggest Changes"
    appendFilePath: true

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 2
    limit: 10
    keys: ["title", "summary", "content"]
menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 5
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 30

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    anchorLineNos: false
    style: github
